        
- hosts: all
  tasks:
        - name: copy war file
          copy: src=/var/lib/jenkins/workspace/PetClinic/target/spring-petclinic-2.5.0-SNAPSHOT.jar dest=/home/vagrant
          
        - name: run jar file
          shell: java -jar /home/vagrant/spring-petclinic-2.5.0-SNAPSHOT.jar


